<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking - Book a Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Car Booking System</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cars.html">View Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking-history.html">Booking History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-5">
      <h3>Booking Car</h3>
      <form>
        <div class="mb-3">
          <label for="carSelect" class="form-label">Select Car</label>
          <select class="form-select" id="carSelect">
            <option value="Car 1">VET AirBus</option>
            <option value="Car 2">Larryta Bus</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bookingDate" class="form-label">Booking Date</label>
          <input type="date" class="form-control" id="bookingDate" />
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter your name"
          />
        </div>
        <button type="submit" class="btn btn-success">
          <a
            href="booking-history.html"
            style="text-decoration: none; color: #fff"
            >Comfirm Booking</a
          >
        </button>
      </form>
    </div>
  </body>
</html>
