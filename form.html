<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Edit Entry Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="details.html">Details View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-5">
      <h3>Add/Edit Trips</h3>
      <form>
        <div class="mb-3">
          <label for="entryName" class="form-label">Bus Name</label>
          <input
            type="text"
            class="form-control"
            id="entryName"
            placeholder="Enter name"
          />
        </div>
        <div class="mb-3">
          <label for="entryDetails" class="form-label">Details</label>
          <textarea
            class="form-control"
            id="entryDetails"
            rows="3"
            placeholder="Enter your direction"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">
          <a href="details.html" style="color: #ffff; text-decoration: none"
            >Submit</a
          >
        </button>
        <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
